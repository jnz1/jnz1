name: The Ultimate Profile Engine

on:
  schedule:
    - cron: "0 */12 * * *" # Roda a cada 12 horas
  workflow_dispatch: # Permite rodar manualmente

jobs:
  build:
    name: Build Dashboard
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 1. Geração da Cobrinha (Snake)
      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # 2. Geração dos Stats Clássicos (Base de Dados)
      - name: Generate Core Stats
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          token: ${{ secrets.GITHUB_TOKEN }}
          # Tema 'transparent' para se adaptar ao fundo do painel + rank S/A/B
          options: username=${{ github.repository_owner }}&show_icons=true&theme=transparent&include_all_commits=true&count_private=true&hide_border=true&title_color=0077B5&text_color=F7F7F7&icon_color=E4405F
          path: dist/stats.svg 

      # 3. Geração das Top Langs (O Radar)
      - name: Generate Top Langs
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          token: ${{ secrets.GITHUB_TOKEN }}
          options: username=${{ github.repository_owner }}&layout=donut&langs_count=6&theme=transparent&hide_border=true&title_color=0077B5&text_color=F7F7F7
          path: dist/top-langs.svg

      # 4. Geração Isométrica 3D (A Cidade de Código)
      - name: Generate Isometric Graph
        uses: lowlighter/metrics@latest
        with:
          filename: dist/isometric.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

      # 5. Destranca permissões e Deploy
      - name: Unlock & Deploy
        run: |
          sudo chmod -R 777 dist
      
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
