name: Ultimate Profile Engine (Full Motion)

on:
  schedule:
    - cron: "0 */12 * * *" # Roda a cada 12 horas
  workflow_dispatch:

jobs:
  build:
    name: Build Dashboard
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 1. GERA A COBRINHA (SNAKE)
      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # 2. PERMISSÕES (CRUCIAL)
      - name: Fix permissions
        run: sudo chmod -R 777 dist

      # 3. STATS GERAIS (Mantemos o clássico clean e transparente)
      - name: Generate Core Stats
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          token: ${{ secrets.GITHUB_TOKEN }}
          options: username=${{ github.repository_owner }}&show_icons=true&theme=transparent&include_all_commits=true&count_private=true&hide_border=true&title_color=0077B5&text_color=F7F7F7&icon_color=E4405F
          path: dist/stats.svg 

      # 4. LINGUAGENS (ANIMADO: Barras carregam sozinhas)
      - name: Generate Animated Languages
        uses: lowlighter/metrics@latest
        continue-on-error: true
        with:
          filename: dist/languages.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: html, css, jupyter notebook
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_details: lines, percentage
          config_animation: yes # Ativa animação
          config_padding: 0, 10 + 5%

      # 5. NOVO: ACTIVITY PULSE (ANIMADO: Gráfico de Linha desenhando)
      # Substitui o 3D por um gráfico de histórico de código
      - name: Generate Activity Pulse
        uses: lowlighter/metrics@latest
        continue-on-error: true
        with:
          filename: dist/activity.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          plugin_lines: yes # Gráfico de linhas de código
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: repositories, history
          config_animation: yes # Ativa animação da linha
          config_padding: 0, 10 + 5%

      # 6. SALVA TUDO
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
