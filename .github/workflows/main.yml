name: Ultimate Profile Engine (Safe Mode)

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Build Dashboard
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 1. GERA A COBRINHA
      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # 2. CORREÇÃO DE PERMISSÃO (Essencial)
      - name: Fix permissions
        run: sudo chmod -R 777 dist

      # 3. GERA OS STATS
      - name: Generate Core Stats
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          token: ${{ secrets.GITHUB_TOKEN }}
          options: username=${{ github.repository_owner }}&show_icons=true&theme=transparent&include_all_commits=true&count_private=true&hide_border=true&title_color=0077B5&text_color=F7F7F7&icon_color=E4405F
          path: dist/stats.svg 

      # 4. GERA TOP LANGS
      - name: Generate Top Langs
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          token: ${{ secrets.GITHUB_TOKEN }}
          options: username=${{ github.repository_owner }}&layout=donut&langs_count=6&theme=transparent&hide_border=true&title_color=0077B5&text_color=F7F7F7
          path: dist/top-langs.svg

      # 5. ISOMETRIC 3D (Com proteção contra erro)
      # Se falhar, ele apenas pula e não quebra o resto
      - name: Generate Isometric Graph
        uses: lowlighter/metrics@latest
        continue-on-error: true 
        with:
          filename: dist/isometric.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

      # 6. SALVA TUDO
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
